services:
  chatterbox:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatterbox-tts
    ports:
      - "7860:7860"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]

